<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wacky Mole</title>

    <link href="styles/main.css" rel="stylesheet" />
    <link href="styles/wackymole.css" rel="stylesheet" />

    <script language="JavaScript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/jquery.wackymole.js"></script>
    <script language="JavaScript" type="text/javascript" src="scripts/jquery.score.js"></script>
</head>
<body>
    <div id="pageContainer">
        <div>
            <span>Enter number: </span>
            <input id="whackyGuess" type="text" />
            <input id="whackButton" type="button" value="Whack the Mole!"/>
        </div>
        <img id="gameBoardTop" src="images/wackyMole/gameBoardTop.png" class="gamePiece" />
        <img id="gameBoardMiddle" src="images/wackyMole/gameBoardMiddle.png" class="gamePiece" />
        <img id="gameBoardBottom" src="images/wackyMole/gameBoardBottom.png" class="gamePiece" />
        <img id="mole1" src="images/wackyMole/mole.png" class="mole gamePiece topRowMole topRowMoleIn" />
        <img id="mole2" src="images/wackyMole/mole.png" class="mole gamePiece bottomRowMole bottomRowMoleIn" />
        <img id="mole3" src="images/wackyMole/mole.png" class="mole gamePiece topRowMole topRowMoleIn" />
        <img id="mole4" src="images/wackyMole/mole.png" class="mole gamePiece bottomRowMole bottomRowMoleIn" />
        <img id="mole5" src="images/wackyMole/mole.png" class="mole gamePiece topRowMole topRowMoleIn" />
    </div>
</body>
</html>
